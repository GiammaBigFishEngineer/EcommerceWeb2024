<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body class="bg-dark text-light">
    <div class="container">
        <div class="row">
          <div class="col-12 col-md-7 text-dark p-3 mx-auto">
            <form>
                <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal text-light">Benvenuto nel tuo negozio di orologi </h1>
            
                <div class="form-floating">
                  <input type="email" class="form-control" id="email" placeholder="name@example.com">
                  <label for="email">Email address</label>
                </div>
                <div class="form-floating mt-3">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                  <label for="password">Password</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" class="form-control" id="password2" placeholder="Ripeti Password">
                    <label for="password2">Ripeti Password</label>
                  </div>
            
                <div class="form-check text-start my-3">
                  <input class="form-check-input" type="checkbox" value="venditore" id="checkVenditore">
                  <label class="form-check-label text-light" for="checkVenditore">
                    Sei un venditore?
                  </label>
                </div>
                <button class="btn btn-primary w-100 py-2 mt-3 mb-3" type="submit">Registrati</button>
                <a class="mt-5 mb-3 text-body-info text-light">Hai gi√† un account? Registrati</a>

              </form>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
